# Data source
spring.datasource.url=jdbc:postgresql://localhost:5432/espiel_spring_data_jpa
spring.datasource.username=postgres
spring.datasource.password=postgres
# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Config for exception message i18n
spring.messages.basename=strings
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=true
spring.messages.use-code-as-default-message=false
# this is temporary workaround: https://www.baeldung.com/hibernate-lazy-loading-workaround
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true